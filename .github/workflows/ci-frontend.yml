name: CI frontend

on:
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        run: docker build --target prod  -t test-image ./frontend
