name: CI organization service

on:
  pull_request:
    branches: ["main"]
    paths:
      - "backend-services/organization/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        run: docker build --target prod  -t test-image ./backend-services/organization
